<!doctype html>
<html lang="en">
	
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DubbleDoopShop Create Account</title>
	<link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7d5265d123.js" crossorigin="anonymous"></script>
</head>

<body>
	
	<section id="header">
		<a href="index.html"><img src="images/DubbleDoopShopLogo.png" class="logo" alt="#" height="75"></a>
		
		<div>
			<ul id="navbar">
				<li><a href="index.html">Home</a></li>
				<li><a href="shop.html">Shop</a></li>
				<li><a class="active" href="login.html">Account</a></li>
				<li><a href="#" hidden="">Cart</a></li>
                <a href="#" id="close"><i class="fa-solid fa-xmark"></i></a>
			</ul>
		</div>
		<div id="mobile">
            <i id="bar" class="fa-solid fa-bars"></i>
        </div>
		
	</section>
    
    <form id="form" action="/">
        <h1>Create Account</h1>
        <div class="input-control">
            <label for="username">Username</label>
            <input id="username" name="username" type="text">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label for="email">Email</label>
            <input id="email" name="username" type="text">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label for="password">Password</label>
            <input id="password" name="password" type="text">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label for="password">Re-enter Password</label>
            <input id="password2" name="password2" type="text">
            <div class="error"></div>
        </div>
        <button type="submit">Create Account</button>
    </form>
    
    <footer class="section-p1">
        <div class="col">
         <img src="images/DubbleDoopShopLogo.png" alt="">
            <h4>Customer Support</h4>
            <p>Contact CEO Nick Le</p>
            <p>Email: nle76@horizon.csueastbay.edu</p>
            <p>Hours: Monday - Thursday 0900 - 1600 PST</p>
        </div>
        <div class="col">
            <img src="images/creditcards.png" alt="">
        </div>
    </footer>
    
	<script src="script.js"></script>
</body>
	
</html>
